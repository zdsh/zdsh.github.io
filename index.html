---
layout: default
title: Home
---

<div class="about">

  <h1> About </h1>
  zdsh's personal blog.

</div>
<div class="posts">
  <h1> All Posts <small><a href="atom.xml"><i class="fa fa-rss-square"></i></small></a>
</h1>
  <ul>
    {% for post in site.posts %}
    <li> {{ post.date | date: "%b %-d, %Y" }} :
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
